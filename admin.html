<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIRS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            background-color: #f8f9fa;
        }

        .sidebar {
    width: 250px;
    background-color: #f5ebb5;
    color: #212529;
    padding: 20px 0;
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh; /* Full screen height */
    overflow-y: auto; /* Enable scrolling inside the sidebar */
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    border-right: 2px solid #ffc107;
}

.logo {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
    font-weight: bold;
    margin-bottom: 30px;
    padding: 20px 0;
    color: #968210;

}

.logo i {
    font-size: 1.8rem;
    margin-right: 10px;
    color: #928017;

}

        .nav-links a {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            color: #212529;
            text-decoration: none;
            font-size: 1rem;
        }

        .nav-links a i {
            margin-right: 15px;
            font-size: 1.2rem;
        }

        .nav-links a:hover {
            background-color: #e2dca2;
            color: #c7a821;
        }

        .bottom-section {
            padding: 20px;
            border-top: 1px solid #90caf9;
        }

        .user-profile {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .user-profile img {
            width: 45px;
            height: 43px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .notification {
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .notification i {
            font-size: 1.2rem;
        }

        .badge {
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 2px 8px;
            font-size: 0.8rem;
        }

        .logout {
            display: flex;
            align-items: center;
            color: #212529;
            text-decoration: none;
        }

        .logout i {
            margin-right: 10px;
        }

        .logout:hover {
            color: #d32f2f;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div>
<div class="logo">
    <i class="fas fa-th-large"></i> <!-- Example Font Awesome box/grid icon -->
    <span>BIRS</span>
</div>            
            <div class="nav-links">
                <a href="#"><i class="fas fa-home"></i>Home</a>
                <a href="#"><i class="fas fa-chart-line"></i>Dashboard</a>
                <a href="#"><i class="fas fa-folder"></i>Document Manager</a>
                <a href="#"><i class="fas fa-edit"></i>Document Editor</a>
                <a href="#"><i class="fas fa-book"></i>Clause Library</a>
                <a href="#"><i class="fas fa-file-alt"></i>Template</a>
                <a href="#"><i class="fas fa-lightbulb"></i>Insight</a>
                <a href="#"><i class="fas fa-gavel"></i>Legal Terminology</a>
            </div>
        </div>

        <div class="bottom-section">
            <div class="user-profile">
                <img src="assets/1000000208.jpg" alt="User">
                <div>kie coms</div>
            </div>

            <div class="notification">
                <div><i class="fas fa-bell"></i> Notification</div>
                <span class="badge">2</span>
            </div>

            <a href="#" class="logout"><i class="fas fa-sign-out-alt"></i> Log out</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Dashboard</h1>
        <p>Welcome to the Barangay Incident Reporting System.</p>
    </div>

</body>
</html>
