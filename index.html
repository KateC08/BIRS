<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barangay Incident Reporting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            background-color: #f8f9fa;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #0d6efd;
            color: white;
            position: fixed;
            padding-top: 20px;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 15px 20px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #0b5ed7;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }
        .sidebar .logo {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">Barangay System</div>
        <a href="#">Dashboard</a>
        <a href="#">File New Report</a> <!-- For Residents -->
        <a href="#">My Reports</a> <!-- For Residents -->
        <a href="#">View Reports</a> <!-- For Officials -->
        <a href="#">Analytics</a> <!-- For Officials -->
        <a href="#">Announcements</a> <!-- For Officials -->
        <a href="#">Account Settings</a>
        <a href="#">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Dashboard</h1>
        <p>Welcome to the Barangay Incident Reporting System.</p>
    </div>

</body>
</html>
